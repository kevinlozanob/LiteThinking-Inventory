services:
  # --- Base de Datos ---
  db:
    image: postgres:15-alpine
    container_name: litethinking_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-litedb}
      - POSTGRES_USER=${DB_USER:-liteuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-litepassword}
    ports:
      - "5432:5432"
    networks:
      - lite-network

  # --- Backend ---
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: litethinking_backend
    volumes:
      - ./backend:/app/backend
      - ./core-domain:/app/core-domain
    ports:
      - "8000:8000"

    env_file:
      - path: backend/.env
        required: false
      - path: .env
        required: false
      
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      
      - DB_ENGINE=${DB_ENGINE:-postgres}
      - DB_NAME=${DB_NAME:-litedb}
      - DB_USER=${DB_USER:-liteuser}
      - DB_PASSWORD=${DB_PASSWORD:-litepassword}
      - DB_HOST=db 
      - DB_PORT=${DB_PORT:-5432}
    
    depends_on:
      - db
    networks:
      - lite-network

  # --- Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: litethinking_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - lite-network

volumes:
  postgres_data:

networks:
  lite-network:
    driver: bridge